<html>
  <head>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script>
      /** View */

      const view = (state) => {
        return React.createElement('div', {}, [
          React.createElement('h1', {key:'header'}, "stuff:"),
          list(state.taskLists.map( l => l.title )),
          authorizeDivView(state.authState)
        ]);
      }

      const listItem = (s, i) => React.createElement("li", {key: i}, s.toString());
      const list = data => React.createElement("ul", { className: "hello", key:'imalist' }, data.map(listItem));

      const authorizeDivView = (isAuthed) => {
        if (isAuthed !== 'notAuthed'){
          return React.createElement('span', {}, "You're authorized");
        }
        return React.createElement('div', {id: 'authorize-div'}, [
            React.createElement('span', {}, 'Authorize access to Google Tasks API'),
            React.createElement('button', {id: 'authorize-button',
                                           onclick:"handleAuthClick(event)"}, 'Authorize')
          ]);
      }

    </script>
    <script type="text/javascript">

      var currentState = {
        taskLists : [{title: 'a'}, {title: 'b'}, {title: 'c'}],
        authState : 'dunnoYet'   // what this can be
      }

      const update = (msgType, payload) => {
        console.log('got messageType:', msgType)
        switch (msgType){
          case 'googleScriptLoaded':
            checkAuth();
            break;
          case 'authed':
            currentState.authState = 'authed'
            setTimeout(loadTasksApi, 0);
            //todo: update model here
            break;
          case 'notAuthed':
            currentState.authState = 'notAuthed'
            //todo: update model here
            break;
          case 'tasksAPILoaded':
            setTimeout(listTaskLists, 0);
            break;
          case 'taskLists':
            console.log('got task lists!');
            currentState.taskLists = payload ? payload : [];
            break;
          default:
            console.log(msgType, payload);
            throw Error('Got unknown message: '+msgType+': '+payload);
        }

        ReactDOM.render(view(currentState), document.getElementById('example'));
      }

      var CLIENT_ID = '1027347322337-e8mhkk9lp6kl5ho8fpj30i1plc2ehcpk.apps.googleusercontent.com';
      var SCOPES = ['https://www.googleapis.com/auth/tasks.readonly'];

      /**
       * Check if current user has authorized this application.
       */
      function checkAuth() {
        gapi.auth.authorize(
          {
            'client_id': CLIENT_ID,
            'scope': SCOPES.join(' '),
            'immediate': true
          }, handleAuthResult);
      }

      /**
       * Handle response from authorization server.
       *
       * @param {Object} authResult Authorization result.
       */
      function handleAuthResult(authResult) {
        if (authResult && !authResult.error) {
          // Hide auth UI, then load client library.
          update('authed')
        } else {
          // Show auth UI, allowing the user to initiate authorization by
          // clicking authorize button.
          update('notAuthed')
        }
      }

      /**
       * Initiate auth flow in response to user clicking authorize button.
       *
       * @param {Event} event Button click event.
       */
      function handleAuthClick(event) {
        gapi.auth.authorize(
          {client_id: CLIENT_ID, scope: SCOPES, immediate: false},
          handleAuthResult);
        return false;
      }

      /**
       * Load Google Tasks API client library.
       */
      function loadTasksApi() {
        gapi.client.load('tasks', 'v1', ()=>update('tasksAPILoaded'));
      }

      /**
       * Print task lists.
       */
      function listTaskLists() {
        var request = gapi.client.tasks.tasklists.list({
            'maxResults': 10
          });

          request.execute(function(resp) {
            update('taskLists', resp.items)
          });
      }

      /**
       * Append a pre element to the body containing the given message
       * as its text node.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        var pre = document.getElementById('output');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }

    function googleScriptLoaded(){
      update('googleScriptLoaded')
    }

    </script>
    <script src="https://apis.google.com/js/client.js?onload=googleScriptLoaded"> </script>
  </head>
  <body>
    <div id="example"></div>
    <!-- Now this is handled by react
    <div id="authorize-div" style="display: none">
      <span>Authorize access to Google Tasks API</span>
      <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
      </button>
    </div>
    -->
    <pre id="output"></pre>
  </body>
</html>
